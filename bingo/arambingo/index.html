	var unique = true;
	
	function randomizer(){
		var item = bingo[Math.floor(Math.random()*bingo.length)];
		
		var table = document.getElementById("bingotable");
			for (var i = 0, row; row = table.rows[i]; i++) {
				for (var j = 0, col; col = row.cells[j]; j++) {
					var zawartosc = col.innerHTML
					if (zawartosc == item){
						item = "";
						
						unique = false;
					}
				}  
			}
	
		return item;
	}
	
	function losujKafelki(){
		var table = document.getElementById("bingotable");
		for (var i = 0, row; row = table.rows[i]; i++) {
			for (var j = 0, col; col = row.cells[j]; j++) {
				if (col.innerHTML == "") col.innerHTML = randomizer();
			}  
		}
		if (unique == false){
			unique = true;
			losujKafelki();
		}
		document.getElementById("intro").innerHTML = "ARAM LOL BINGO";
		$(".blank").html("");
		$(".refresh").html("LOSUJ JESZCZE RAZ");
	}
	losujKafelki();
	
	function refresh(){
		unique = false;
		var table = document.getElementById("bingotable");
		for (var i = 0, row; row = table.rows[i]; i++) {
			for (var j = 0, col; col = row.cells[j]; j++) {
				col.innerHTML = "";
				if ((col.className != "blank" && col.className != "refresh") && col.className != "intro"){
					$(col).css("background-color", "rgba(255,255,255,0.1)");
				}
			}  
		}
		losujKafelki();
	}
		
	
	//ZAZNACZANIE
	
	$("td").on("click", function(){
		if ((this.className != "blank" && this.className != "refresh") && this.className != "intro"){
			if ($(this).css("background-color") == 'rgba(255, 255, 255, 0.1)'){
				$(this).css("background-color", "rgba(80, 222, 192,0.5)");
				$(this).css("border", "1px solid #297565");
			}
			else{
				$(this).css("background-color", "rgba(255,255,255,0.1)");
				$(this).css("border", "1px solid black");
			}
		}
	});
