<!DOCTYPE HTML>
<html tranlate="no">
<head>
	<meta charset="UTF-8">
	<title>Palia - Villager Gifts</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
	
</head>
<body>
	<div class="bg">.</div>
	<div class="container">
		<h1>
		Villager Gifts
		</h1>
		<div style="text-align:center;">
			<span>LPM - podświetlenie</span>
			<span>PPM - Otwiera wiki</span>
			<span>COMPLETE = 4 poziom przyjaźni</span>
		</div>
		<div style="text-align:center; margin-top: 20px;">
			<button class='left_system_button system_button_showhide' onclick="visibility()">Pokaż/Ukryj zakończone</button>
			<button class='right_system_button system_button_clear' onclick="wyczyscCiasteczka()">Wyczyść wszystkie zaznaczenia</button>
			<button class='right_system_button system_button_refresh' onclick="ciasteczka('refreshing')">Odśwież zaznaczenia</button>
			<button class='table_system_button system_button_daily' onclick="">Odznacz wszystkie daily</button>
		</div>
		<div class="content">
			<table class="giftstable table">
				<tr class="title-row">
					<th class="t_daily">Daily</th>
					<th class="t_photo">Photo</th>
					<th class="t_name">Name</th>
					<th class="t_weekly">Weekly</th>
					<th class="t_likes">Loves/Likes</th>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="jsonhelper"><a href="jsonhelper.html"><img src="img/jsonhelper.png"/></a></div>
	
	<script src="js/loadGifts.js"></script>
	<script src="js/villagerComplete.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/itemHighlighting.js"></script>
	<script src="js/dailyGiftCheck.js"></script>
	
</body>
</html>
